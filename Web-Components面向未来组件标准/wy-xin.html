	<template id="wy-xin">
		<style type="text/css">
			h1{
				color:red;
			}
		</style>
		<h1 id="xin"></h1>
	</template>

	<script type="text/javascript" src="webComponent.js"></script>

			root.getElementById('xin').innerHTML = this.getAttribute('message');
